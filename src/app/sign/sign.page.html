<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-container">
      <img src="../../assets/dev_grill_logo.svg" alt="dev logo" width="70" height="70">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <form [formGroup]="createAccountForm">
      <ion-text>
        <h2>Create account</h2>
      </ion-text>
      <div class="input-container">
        <ion-input
          label="Email"
          type="email"
          label-placement="floating"
          fill="outline" 
          placeholder="Enter your email"
          formControlName="email"
          required="true"
        >
        </ion-input>
        <ion-input
          label="password"
          type="password"
          label-placement="floating"
          fill="outline"
          placeholder="Enter your password"
          formControlName="password"
          required="true"
        >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-input
          label="Name"
          type="text"
          label-placement="floating"
          fill="outline" 
          placeholder="Enter your name"
          formControlName="name"
          required="true"
        >
        </ion-input>
        <ion-input
          label="Last name"
          type="text"
          label-placement="floating"
          fill="outline" 
          placeholder="Enter your last name"
          formControlName="lastName"
          required="true"
        >
        </ion-input>

        <ion-input
          label="Nit"
          type="number"
          label-placement="floating"
          fill="outline" 
          placeholder="Enter your nit"
          formControlName="nit"
          required="true"
        >
        </ion-input>

        @if(returnedError()) {
          <ion-text color="danger">Something went wrong, try again later.</ion-text>
        }

        <ion-button 
          (click)="onSubmit()"
          [disabled]="createAccountForm.invalid"
        >
        Create account
      </ion-button>
      </div>
      <div class="log-container">
        <ion-note color="primary"><a [routerLink]="['/login']" replaceUrl="true" >I already have an account</a></ion-note>
      </div>
    </form>
  </div>
</ion-content>
